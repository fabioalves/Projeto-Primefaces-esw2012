<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="conteudo">
        <p:panel header="#{solicitarReservaMB.hospedariaSelecionada.nome}">
            <p>
                Endereço: <h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.endereco}" />
            </p>
            <p>
                Bairro: <h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.bairro}" />
            </p>
            <p>
                CEP: <h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.cep}" />
            </p>
            <p>
                Telefone: <h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.telefone}" />
            </p>
            <p>
                Celular: <h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.celular}" />
            </p>
            <p>
                Valor da Diária: R$<h:outputText value="#{solicitarReservaMB.hospedariaSelecionada.valorDiaria}" />
            </p>
            <h:form>
                <p>
                    <p:commandButton value="Reservar esta hospedaria" action="#{solicitarReservaMB.reservar()}" />
                    <p:commandButton value="Cancelar" action="solicitarReserva" />
                </p>
            </h:form>    
        </p:panel>
    </ui:define>

</ui:composition>
