<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/template.xhtml"
                xmlns:util="http://java.sun.com/jsf/composite/util"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="conteudo">
        
        <div class="title">
            <span class="title_icon"></span>CADASTRE-SE
        </div>
        
        <div class="feat_prod_box_details">
            <p class="details">
                Favor Preencher os campos abaixo. Toda informação obtida neste formulário e confidencial e so sera usada pela gerencia da hospedagem para fins de registro e qualificação de hospedes, Obrigado!             
            </p>
            <p:panel header="INFORME SEUS DADOS">
                <h:form id="cadastro">
                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                    <p:panelGrid columns="2" id="panelGrid">
                        <h:outputText value="Nome:" />
                        <p:inputText id="nome" 
                                    label="Nome" 
                                    value="#{cadastroMB.usuario.nome}" 
                                    size="35" 
                                    maxlength="100"
                                    required="true" >
                            <f:validateLength minimum="3" maximum="50" for="nome" />
                        </p:inputText>

                        <h:outputText value="e-mail:" />
                        <p:inputText id="email" 
                                    label="e-mail" 
                                    value="#{cadastroMB.usuario.email}" 
                                    size="35" 
                                    maxlength="40"
                                    required="true" 
                                    validatorMessage="e-mail inválido!" >
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" for="email" />
                        </p:inputText>

                        <h:outputText value="Senha:" />
                        <p:password id="senha"
                                    label="Senha"
                                    value="#{cadastroMB.usuario.senha}"
                                    size="10"
                                    maxlength="10"
                                    required="true"
                                    feedback="true"
                                    match="confsenha"
                                    validatorMessage="A senha de confirmação está diferente!">

                        </p:password>
                        <h:outputText value="Confirma Senha:" />
                        <p:password id="confsenha"
                                    label="Confirma Senha"
                                    value="#{cadastroMB.confirmaSenha}"
                                    size="10"
                                    maxlength="10"
                                    required="true">

                        </p:password>
                        <h:outputText value="Endereço:" />
                        <p:inputText id="endereco" 
                                    label="Endereço" 
                                    value="#{cadastroMB.usuario.endereco}" 
                                    size="35" 
                                    maxlength="100"
                                    required="true" >
                            <f:validateLength minimum="3" maximum="100" for="endereco" />
                        </p:inputText>

                        <h:outputText value="Bairro:" />
                        <p:inputText id="bairro" 
                                    label="Bairro" 
                                    value="#{cadastroMB.usuario.bairro}" 
                                    size="35"
                                    maxlength="50"
                                    required="true" >
                            <f:validateLength minimum="3" maximum="50" for="bairro" />
                        </p:inputText>
                        <h:outputText value="Cep:" />
                        <p:inputMask id="cep" label="Cep" required="true"
                                            value="#{cadastroMB.usuario.cep }" size="9" maxlength="9"
                                            requiredMessage="O campo 'Cep' deve ser preenchido." mask="99999-999">
                            <f:validateRegex pattern="[0-9]{5}-[0-9]{3}$" for="cep"/>

                        </p:inputMask>
                        <h:outputText value="Telefone:" />
                        <p:inputMask id="telefone"
                                    value="#{cadastroMB.usuario.telefone}"
                                    mask="(99)9999.9999"
                                    size="13"/>

                        <h:outputText value="Celular:" />
                        <p:inputMask id="celular" 
                                    value="#{cadastroMB.usuario.celular}"
                                    mask="(99)9999.9999"
                                    size="13"/>

                        <h:outputText value="Foto:" />
                        <p:inputText id="foto"
                                    value="#{cadastroMB.usuario.foto}"
                                    size="20"/>

                        <h:outputText value=" " />
                        <p:commandButton id="botao" 
                                        value="Salvar"
                                        action="#{cadastroMB.salvar}" 
                                        update="panelGrid"/>


                    </p:panelGrid>
                </h:form>
           
            </p:panel> 
        </div>
    </ui:define>
</ui:composition>
