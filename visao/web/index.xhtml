<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" header="Login" width="800">
                <p:panel header="Autenticação" style="width: 700;">
                        <h:form>
                            <p>
                                <h:outputLabel id="msg" value="#{autenticacaoMB.msg}" />                                
                            </p>
                            <p>
                                E-Mail: <h:inputText id="email" value="#{autenticacaoMB.email}" size="50" />
                            </p>
                            <p>
                                Senha: <h:inputSecret id="senha" value="#{autenticacaoMB.senha}" size="30" />
                            </p>
                            <p>
                                <h:commandButton id="btEntrar" value="Entrar" 
                                                 action="#{autenticacaoMB.login}" />                
                            </p>
                        </h:form>
                </p:panel>
        </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
