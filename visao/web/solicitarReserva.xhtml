<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p>
        Local:
        <h:inputText id="txtlocal" value="#{solicitarReservaMB.cidadeVO.nome}" />
        </p>
        <p>
            Período:
            de <p:calendar value="#{solicitarReservaMB.periodo1}" id="periodo1" showButtonPanel="true"/> 
            até <p:calendar value="#{solicitarReservaMB.periodo2}" id="periodo2" showButtonPanel="true"/>  
        </p>
        <p>
            <h:commandButton value="Buscar" action="#{solicitarReservaMB.buscar}" />            
        </p>
        
        <p>
                    <p:dataList id="datalist" value="#{solicitarReservaMB.listHospedaria}" var="hosp" type="definition">  
                
                <f:facet name="description">  
                    <h:outputText value="#{hosp.nome}" />
                </f:facet>  
            </p:dataList>  
        </p>
    </ui:define>

</ui:composition>
