<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel header="Selecione a Hospedaria">
            <h:dataTable id="dtHospedarias" value="#{hospedariaMB.listHospedaria}" var="hosp">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{hosp.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Selecionar</f:facet>
                    <h:form id="selecionarHosp">
                        <h:commandLink value="Selecionar" />
                    </h:form>
                </h:column>
            </h:dataTable>
            
        </p:panel>
    </ui:define>

</ui:composition>
